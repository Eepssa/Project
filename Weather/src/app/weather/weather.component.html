<div class="weather-container">
  <div class="content">
<div>
    <label for="cityInput">Enter City:</label>
    <input type="text" id="cityInput" [(ngModel)]="city">
    <button (click)="getWeather()">Get Details</button>
  </div>
<br>
<br>
   
  <div *ngIf="weatherData" >
    <h3>Weather for {{ city }}</h3>
    <div class="row">
      <div class="column">
        <div class="weather1" >
            <p>Temperature: {{ weatherData.main.temp}} <br></p>
            <p>Feels like: {{ weatherData.main.feels_like}} <br></p>
            <p>Humidity: {{ weatherData.main.humidity}} <br></p>
            
        </div>
      </div>
      <div class="column">
        <div class="weather2" >
            <p>Weather: {{ weatherData.weather[0].main }}</p>
            <img [src]="weatherImages[weatherData.weather[0].main]" alt="{{ weatherData.weather[0].main }}" 
            height="75px" width="75px" >
            
        </div>
      </div>
      </div>
  </div>
  </div>
  </div>
